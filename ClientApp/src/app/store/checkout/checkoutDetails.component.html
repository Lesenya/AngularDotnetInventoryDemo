<div class="bg-dark text-white p-2">
    <div class="navbar-brand">My STORE</div>
</div>
<h2 class="text-center mt-2">Step 1: Your Details</h2>
<div class=" p-2">
    <form novalidate #detailsForm = "ngForm">
        <div class=" form-group">
            <label>Name</label>
            <input class=" form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required>
            <div *ngIf="name.invalid" class=" text-danger">
                Please enter your name
            </div>
        </div>
        <div class=" form-group">
            <label>Address</label>
            <input class=" form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required>
            <div *ngIf="address.invalid" class=" text-danger">
                Please enter your address
            </div>
        </div>
        <div class="text-center pt-2">
            <button type="button" class="btn btn-outline-primary m-1" routerLink="/cart">
                Back
            </button>
            <button type="button" class="btn btn-danger m-1" 
                    routerLink="/checkout/step2" 
                    [disabled]="detailsForm.invalid">
                Next
            </button>
        </div>
    </form>
</div>
